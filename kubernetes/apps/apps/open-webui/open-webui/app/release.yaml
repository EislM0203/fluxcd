---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
spec:
  interval: 15m
  chart:
    spec:
      chart: open-webui
      version: 8.12.3
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ollama:
      enabled: false
    pipelines:
      enabled: false

    ollamaUrls: []

    clusterDomain: cluster.local

    annotations: {}
    podAnnotations: {}
    replicaCount: 1
    image:
      repository: ghcr.io/open-webui/open-webui
      tag: "0.6.34"
      pullPolicy: "IfNotPresent"
    resources: {}
    ingress:
      enabled: false
    persistence:
      enabled: true
      # -- Use existingClaim if you want to re-use an existing Open WebUI PVC instead of creating a new one
      existingClaim: "open-webui-data"
      # -- If using multiple replicas, you must update accessModes to ReadWriteMany
      accessModes:
        - ReadWriteMany

    # -- Tolerations for pod assignment
    tolerations: []

    # -- Affinity for pod assignment
    affinity: {}

    # -- Service values to expose Open WebUI pods to cluster
    service:
      type: ClusterIP
      annotations: {}
      port: 80
      containerPort: 8080

    # -- OpenAI base API URL to use. Defaults to the Pipelines service endpoint when Pipelines are enabled, and "https://api.openai.com/v1" if Pipelines are not enabled and this value is blank
    openaiBaseApiUrl: ""

    # -- Additional environments variables on the output Deployment definition. Most up-to-date environment variables can be found here: https://docs.openwebui.com/getting-started/env-configuration/
    extraEnvVars:
      # -- Default API key value for Pipelines. Should be updated in a production deployment, or be changed to the required API key if not using Pipelines
      - name: ENABLE_OAUTH_SIGNUP
        value: "true"
      - name: OAUTH_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: open-webui-oauth
            key: OAUTH_CLIENT_ID
      - name: OAUTH_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: open-webui-oauth
            key: OAUTH_CLIENT_SECRET
      - name: OPENID_PROVIDER_URL
        value: "https://pocketid.cloud.traunseenet.com/.well-known/openid-configuration"
      - name: OAUTH_PROVIDER_NAME
        value: "PocketID"
      - name: OAUTH_SCOPES
        value: "openid email profile"

    # -- Configure pod security context
    # ref: <https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-containe>
    podSecurityContext:
      {}
      # fsGroupChangePolicy: Always
      # sysctls: []
      # supplementalGroups: []
      # fsGroup: 1001

    # -- Configure container security context
    # ref: <https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-containe>
    containerSecurityContext:
      {}
      # runAsUser: 1001
      # runAsGroup: 1001
      # runAsNonRoot: true
      # privileged: false
      # allowPrivilegeEscalation: false
      # readOnlyRootFilesystem: false
      # capabilities:
      #   drop:
      #     - ALL
      # seccompProfile:
      #   type: "RuntimeDefault"