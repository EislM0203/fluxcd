---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaegertracing
spec:
  interval: 15m
  chart:
    spec:
      chart: jaeger
      version: 4.5.0 
      sourceRef:
        kind: HelmRepository
        name: jaegertracing
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    provisionDataStore:
      cassandra: false
    storage:
      type: memory
    agent:
      enabled: false
    collector:
      enabled: false
    query:
      enabled: false
    allInOne:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - jaeger.cloud.traunseenet.com
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        labels:
          app: jaeger
        tls:
          - secretName: jaeger-cert
            hosts:
              - jaeger.cloud.traunseenet.com
      handleGrafanaManagedAlerts: "true"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadatasource_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafanadatasource-jaeger
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  uid: jaeger
  datasource:
    name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaegertracing.observability.svc.cluster.local:16686
    jsonData:
      nodeGraph:
        enabled: true
      spanBar:
        type: None
      timeout: 15
      traceIdTimeParams:
        enabled: true
      tracesToLogsV2:
        customQuery: false
        datasourceUid: loki
        spanStartTimeShift: "1h"
        spanEndTimeShift: "-1h"
        tags: ["job", "instance", "pod", "namespace"]
        filterByTraceID: false
        filterBySpanID: false
        query: 'method="$${__span.tags.method}"'
      tracesToMetrics:
        datasourceUid: prometheus
        spanStartTimeShift: "1h"
        spanEndTimeShift: "-1h"
        tags:
          [{ key: "service.name", value: "service" }, { key: "job" }]
        queries:
          - name: "Sample query"
            query: "sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))"
      traceQuery:
        timeShiftEnabled: true
        spanStartTimeShift: "1h"
        spanEndTimeShift: "-1h"