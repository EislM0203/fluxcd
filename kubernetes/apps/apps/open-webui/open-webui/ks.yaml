---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: open-webui-app
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-addons
    - name: open-webui-storage
  path: ./kubernetes/apps/apps/open-webui/open-webui/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: open-webui
      namespace: apps
  interval: 15m
  retryInterval: 15m
  timeout: 5m
  targetNamespace: apps
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: open-webui-storage
  namespace: flux-system
spec:
  dependsOn:
    - name: longhorn-addons
    - name: traefik-base
  path: ./kubernetes/apps/apps/open-webui/open-webui/storage
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  healthChecks:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: open-webui-data
      namespace: apps
  interval: 15m
  retryInterval: 15m
  timeout: 5m
  targetNamespace: apps
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: open-webui-backup
  namespace: flux-system
spec:
  dependsOn:
    - name: open-webui-app
  path: ./kubernetes/apps/apps/open-webui/open-webui/backup
  prune: true
  sourceRef:
    kind: GitRepository
    name: fluxcd-kubernetes
    namespace: flux-system
  interval: 15m
  retryInterval: 15m
  timeout: 5m
  targetNamespace: apps