---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: paperless
  name: paperless-data
  annotations:
    numberOfReplicas: '1'
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: tns-csi-nvmeof
  # dataSourceRef:
  #   kind: ReplicationDestination
  #   apiGroup: volsync.backube
  #   name: paperless-restore
  resources:
    requests:
      storage: 10Gi
---
#yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: paperless-restore
spec:
  trigger:
    manual: restore-once
  restic:
    repository: restic-paperless
    storageClassName: tns-csi-nvmeof
    accessModes: ["ReadWriteMany"]
    copyMethod: Snapshot
    volumeSnapshotClassName: tns-csi-nvmeof-snapshot-detached
    capacity: 10Gi
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true
