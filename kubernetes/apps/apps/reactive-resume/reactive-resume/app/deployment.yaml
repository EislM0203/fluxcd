---
apiVersion: v1
kind: Service
metadata:
  name: reactive-resume
spec:
  selector:
    app: reactive-resume
  ports:
    - port: 3000
      targetPort: 3000
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactive-resume
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactive-resume
  template:
    metadata:
      labels:
        app: reactive-resume
    spec:
      containers:
        - name: reactive-resume
          image: amruthpillai/reactive-resume:v4.5.6
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: STORAGE_REGION
              value: "us-east-1"
            - name: STORAGE_BUCKET
              value: "reactive-resume-storage"
            - name: STORAGE_USE_SSL
              value: "false"
            - name: STORAGE_SKIP_BUCKET_CHECK
              value: "false"
            - name: MAIL_FROM
              value: "noreply@localhost"
            - name: DISABLE_SIGNUPS
              value: "true"
            - name: PUBLIC_URL
              value: "http://reactive-resume.cloud.traunseenet.com"
            - name: STORAGE_URL
              value: "http://10.0.0.107:9000/reactive-resume-storage"
            - name: CHROME_TOKEN
              valueFrom:
                secretKeyRef:
                  name: reactive-resume-secrets
                  key: chrome-token
            - name: CHROME_URL
              value: "ws://chrome:3000"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: reactive-resume-secrets
                  key: postgres-password
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: reactive-resume-secrets
                  key: postgres-url
            - name: ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: reactive-resume-secrets
                  key: access-token-secret
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: reactive-resume-secrets
                  key: refresh-token-secret
            - name: STORAGE_ENDPOINT
              value: "10.0.0.107"
            - name: STORAGE_PORT
              value: "9000"
            - name: STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: reactive-resume-secrets
                  key: storage-access-key
            - name: STORAGE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: reactive-resume-secrets
                  key: storage-secret-key
          
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
