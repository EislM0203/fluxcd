[defaults]
# Disable SSH host key checking for dynamic infrastructure
host_key_checking = False

# Use the inventory file in this directory by default
inventory = inventory.ini

# Set default remote user
remote_user = ansible

# Enable SSH pipelining for better performance
pipelining = True

[ssh_connection]
# Accept new host keys automatically
ssh_args = -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=/dev/null