apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-newt-egress
spec:
  podSelector:
    matchLabels:
      app: newt
  policyTypes:
    - Egress
  egress:
    # Allow access to karakeep
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: apps
          podSelector:
            matchLabels:
              app: karakeep
      ports:
        - protocol: TCP
          port: 3000
    # Allow access to open-webui
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: apps
          podSelector:
            matchLabels:
              app.kubernetes.io/name: open-webui
      ports:
        - protocol: TCP
          port: 8080
    # Allow access to harbor
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: storage
          podSelector:
            matchLabels:
              app: harbor
      ports:
        - protocol: TCP
          port: 8080
    - to:
        - ipBlock:
            cidr: 116.203.125.9/32
      ports:
        - protocol: TCP
          port: 443
        - protocol: UDP
          port: 51820
        - protocol: UDP
          port: 21820
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53