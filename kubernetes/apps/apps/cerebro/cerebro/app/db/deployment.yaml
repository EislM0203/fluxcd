apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerebro-db
  labels:
    app.kubernetes.io/name: cerebro-db
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: cerebro-db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cerebro-db
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: "cerebro"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cerebro-secrets
                  key: DATABASE_PWD
                  optional: true
            - name: POSTGRES_DB
              value: "cerebro_db"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          envFrom:
            - secretRef:
                name: cerebro-secrets
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - cerebro
                - -d
                - cerebro_db
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - cerebro
                - -d
                - cerebro_db
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          emptyDir: {}
          # persistentVolumeClaim:
          #   claimName: cerebro-db-pvc
        - name: init-sql
          configMap:
            name: cerebro-db-init
