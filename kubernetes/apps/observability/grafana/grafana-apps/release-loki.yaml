---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-loki
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 6.53.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false
      analytics:
        reporting_enabled: false
      server:
        log_level: info
      commonConfig:
        replication_factor: 1
      ingester:
        chunk_encoding: snappy
      storage:
        type: filesystem
      schemaConfig:
        configs:
          - from: "2024-04-01" # quote
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      limits_config:
        retention_period: 7d
        allow_structured_metadata: true
        otlp_config:
          resource_attributes:
            attributes_config:
              - action: index_label
                regex: service.group
          scope_attributes:
            - action: drop
              attributes:
                - method.name
          log_attributes:
            - action: structured_metadata
              attributes:
                - user.id
            - action: drop
              regex: .*
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClass: tns-csi-nvmeof
        size: 20Gi
    # ingress:
    #   enabled: true
    #   ingressClassName: "traefik"
    #   annotations:
    #       traefik.ingress.kubernetes.io/router.entrypoints: websecure
    #       cert-manager.io/cluster-issuer: "letsencrypt-prod"
    #   hosts:
    #     - &host loki.cloud.traunseenet.com
    #   # -- TLS configuration for the ingress. Hosts passed through the `tpl` function to allow templating
    #   tls:
    #     - secretName: loki-cert
    #       hosts:
    #         - *host
    gateway:
      replicas: 0
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    lokiCanary:
      enabled: false
    test:
      enabled: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadatasource_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafanadatasource-loki
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  uid: loki
  datasource:
    name: Loki
    type: loki
    access: proxy
    url: http://grafana-loki.observability.svc.cluster.local:3100
    jsonData:
      maxLines: 1000